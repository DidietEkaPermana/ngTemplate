<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="authForm" (ngSubmit)="submitForm()" class="card">
                <div class="card-header">
                    {{((message === "0")?"Add":"Edit")}} User Detail
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="username-input">Username</label>
                        <div class="col-md-9">
                            <input type="text" id="username-input" name="username-input" formControlName="username" class="form-control"
                                placeholder="username...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="email-input">Email</label>
                        <div class="col-md-9">
                            <input type="email" id="email-input" name="email-input" formControlName="email" class="form-control" placeholder="email...">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary">
                        <i class="fa fa-dot-circle-o"></i> Submit
                    </button>&nbsp;
                    <button type="button" class="btn btn-sm btn-danger" (click)="btCancel()">
                        <i class="fa fa-ban"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
