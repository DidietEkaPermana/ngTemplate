<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> Users List
              </div>
              <div class="card-body">
                <button class="btn btn-primary" type="button" (click)="btAdd()" >Add</button> <br>
                <br>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Username</th>
                      <th>Email</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of dataList">
                      <td>{{data.username}}</td>
                      <td>{{data.email}}</td>
                      <td>
                        <button class="btn btn-sm btn-danger" type="button" (click)="btDelete(data.id)" >Delete</button>&nbsp;
                        <button class="btn btn-sm btn-warning" type="button" (click)="btEdit(data.id)" >Edit</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </div>
            </div>
          </div>
    </div>
</div>
